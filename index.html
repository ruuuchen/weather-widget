<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Weather Widget</title>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Barlow:200,300,400,500,600"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="weather_box">
      <label>
        <div class="top">
          <div class="bigcloud"></div>
          <div class="bigcloud cloud1"></div>
          <div class="bigcloud cloud2"></div>
          <div class="raindrop"></div>
          <div class="raindrop drop1"></div>
          <div class="raindrop drop2"></div>
          <div class="raindrop drop3"></div>
          <div class="raindrop drop4"></div>
          <div class="raindrop drop5"></div>
          <div class="text_area">
            <div class="temperature">27°Ｃ</div>
            <div class="infos">
              <div class="address">Wenshan Dist., Taipei City</div>
              <div class="timing">NOW</div>
              <svg class="mark_icon">
                <line x1="10" y1="2" x2="10" y2="18"></line>
                <line x1="0" y1="10" x2="18" y2="10"></line>
                <circle cx="10" cy="10" r="4"></circle>
              </svg>
            </div>
          </div>
        </div>
        <input id="switch" type="checkbox"/>
        <div class="group">
          <div class="hrline"></div><br/>
          <div class="middle">
            <svg class="curve">
              <text class="time" x="30" y="30">5 pm</text>
              <circle class="dot" cx="30" cy="30" r="2"></circle>
              <text class="temp" x="30" y="30">27°Ｃ</text>
              <text class="time" x="70" y="45">6 pm</text>
              <circle class="dot" cx="70" cy="45" r="2"></circle>
              <text class="temp" x="70" y="45">24°Ｃ</text>
              <text class="time" x="110" y="50">7 pm</text>
              <circle class="dot" cx="110" cy="50" r="2"></circle>
              <text class="temp" x="110" y="50">23°Ｃ</text>
              <text class="time" x="150" y="50">8 pm</text>
              <circle class="dot" cx="150" cy="50" r="2"></circle>
              <text class="temp" x="150" y="50">23°Ｃ</text>
              <text class="time" x="190" y="50">9 pm</text>
              <circle class="dot" cx="190" cy="50" r="2"></circle>
              <text class="temp" x="190" y="50">23°Ｃ</text>
              <text class="time" x="230" y="40">10 pm</text>
              <circle class="dot" cx="230" cy="40" r="2"></circle>
              <text class="temp" x="230" y="40">25°Ｃ</text>
              <text class="time" x="270" y="45">11 pm</text>
              <circle class="dot" cx="270" cy="45" r="2"></circle>
              <text class="temp" x="270" y="45">24°Ｃ</text>
              <polyline points="30,30 70,45 110,50 150,50 190,50 230,40 270,45"></polyline>
            </svg>
          </div>
          <div class="bottom">
            <div class="dayweather">
              <h5>MON</h5>
              <svg viewbox="-15 -15 30 30">
                <line class="rain" x1="1" y1="2" x2="-3" y2="14"></line>
                <line class="rain" x1="-4" y1="2" x2="-8" y2="12"></line>
                <line class="rain" x1="6" y1="2" x2="2" y2="13"></line>
                <circle class="cloud" cx="-5" cy="2" r="6"></circle>
                <circle class="cloud" cx="0" cy="2" r="6"></circle>
                <circle class="cloud" cx="5" cy="2" r="6"></circle>
                <circle class="cloud" cx="2" cy="-2" r="7"></circle>
              </svg>
            </div>
            <div class="dayweather">
              <h5>TUE</h5>
              <svg viewbox="-15 -15 30 30">
                <line class="rain" x1="1" y1="2" x2="-3" y2="14"></line>
                <line class="rain" x1="-4" y1="2" x2="-8" y2="12"></line>
                <line class="rain" x1="6" y1="2" x2="2" y2="13"></line>
                <circle class="cloud" cx="-5" cy="2" r="6"></circle>
                <circle class="cloud" cx="0" cy="2" r="6"></circle>
                <circle class="cloud" cx="5" cy="2" r="6"></circle>
                <circle class="cloud" cx="2" cy="-2" r="7"></circle>
              </svg>
            </div>
            <div class="dayweather">
              <h5>WED</h5>
              <svg viewbox="-15 -15 30 30">
                <circle class="cloud" cx="-5" cy="2" r="6"></circle>
                <circle class="cloud" cx="0" cy="2" r="6"></circle>
                <circle class="cloud" cx="5" cy="2" r="6"></circle>
                <circle class="cloud" cx="2" cy="-2" r="7"></circle>
              </svg>
            </div>
            <div class="dayweather">
              <h5>THU</h5>
              <svg viewbox="-15 -15 30 30">
                <circle class="sun" cx="0" cy="0" r="8"></circle>
              </svg>
            </div>
            <div class="dayweather">
              <h5>FRI</h5>
              <svg viewbox="-15 -15 30 30">
                <circle class="sun" cx="-1" cy="-1" r="8"></circle>
                <circle class="cloud" cx="-2" cy="6" r="6"></circle>
                <circle class="cloud" cx="3" cy="6" r="6"></circle>
                <circle class="cloud" cx="8" cy="6" r="6"></circle>
                <circle class="cloud" cx="5" cy="2" r="7"></circle>
              </svg>
            </div>
            <div class="dayweather">
              <h5>SAT</h5>
              <svg viewbox="-15 -15 30 30">
                <circle class="sun" cx="-1" cy="-1" r="8"></circle>
                <circle class="cloud" cx="-2" cy="6" r="6"></circle>
                <circle class="cloud" cx="3" cy="6" r="6"></circle>
                <circle class="cloud" cx="8" cy="6" r="6"></circle>
                <circle class="cloud" cx="5" cy="2" r="7"></circle>
              </svg>
            </div>
            <div class="dayweather">
              <h5>SUN</h5>
              <svg viewbox="-15 -15 30 30">
                <line class="rain" x1="1" y1="2" x2="-3" y2="14"></line>
                <line class="rain" x1="-4" y1="2" x2="-8" y2="12"></line>
                <line class="rain" x1="6" y1="2" x2="2" y2="13"></line>
                <circle class="cloud" cx="-5" cy="2" r="6"></circle>
                <circle class="cloud" cx="0" cy="2" r="6"></circle>
                <circle class="cloud" cx="5" cy="2" r="6"></circle>
                <circle class="cloud" cx="2" cy="-2" r="7"></circle>
              </svg>
            </div>
          </div>
        </div>
      </label>
    </div>
  </body>
</html>
